<!DOCTYPE html>
<html>
<head>
  <meta charset="UFT-8">
  <title>School Completion Rates 2019</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-transition.v1.min.js"></script>
  <script src="https://d3js.org/d3-drag.v1.min.js"></script>
  <script src="https://d3js.org/d3-zoom.v1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
</head>
<body id="body">
  <h3 class="doc-title">
    <p> UNESCO School Completion Rates 2019</p>
    <p>Upper-secondary Education</p>
  </h3>
  <form class="options">
    <label>View results</label>
    <label>
      Total
      <input  id="total" onclick='displayMap(this.value)' type="radio"  name="total" value="total" /> 
    </label>
    <br />
    <label>
      Gender
      <input  id="total" onclick="displayMap(this.value)" type="radio"  name="total" value="female"/> Female
      <input  id="total" onclick="displayMap(this.value)" type="radio"  name="total" value="male"/> Male
    </label>
    <br />
    <label>Residence
      <input  id="total" onclick="displayMap(this.value)" type="radio"  name="total" value="rural"/> Rural
      <input  id="total" onclick="displayMap(this.value)" type="radio"  name="total" value="urban"/> Urban
    </label>
    <br/>
    <label>
      Wealth Quintile
      <input  id="total" onclick="displayMap(this.value)" type="radio"  name="total" value="poorest"/> Poorest
      <input  id="total" onclick="displayMap(this.value)" type="radio"  name="total" value="second"/> Second
      <input  id="total" onclick="displayMap(this.value)" type="radio"  name="total" value="middle"/> Middle
      <input  id="total" onclick="displayMap(this.value)" type="radio"  name="total" value="fourth"/> Fourth
      <input  id="total" onclick="displayMap(this.value)" type="radio"  name="total" value="richest"/> Richest
    </label>
  </form>
  <svg id="container" width="800" height="800">
  </svg>
</body>
 <script src="app.js"></script>
</html>
