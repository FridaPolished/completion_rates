<!DOCTYPE html>
<html>
<head>
  <meta charset="UFT-8">
  <title>D3</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-transition.v1.min.js"></script>
</head>
<body id="body">
  <p>School Completion Rates 2019</p>
  <p>Upper-secondary Education</p>
  <svg width="800" height="800">
    
  </svg>
</body>
<script>
  var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

  Promise.all([
    d3.json('data.json'),
    d3.json('countries.geo.json')
  ]).then(showData)
  
  function showData(datasources) {
    let data = datasources[0];
    let mapInfo = datasources[1];
    let bodyHeight = 800;
    let bodyWidth = 800;

  
    let dataIndex = {};
    for (let i = 0; i < data.length; i ++){
      let c = data[i];
      let country = c.country;
      dataIndex[country] = c.total
    }
    
    mapInfo.features = mapInfo.features.map( d => {
      let country = d.properties.name
      let total = dataIndex[country]
      d.properties.total = total;
      return d;
    })
   
    let maxTotal = d3.max(mapInfo.features, d => d.properties.total);
    let median = d3.median(mapInfo.features, d => d.properties.total);

     let colorScale = d3.scaleLinear()
     .domain([0, median, maxTotal])
     .range(["white", "orange", "red"]);


    let projection = d3.geoNaturalEarth1()
      .scale(120)
      .translate([bodyWidth / 2, bodyHeight / 2])

    let path = d3.geoPath()
      .projection(projection)


      // svg.selectAll('path')
      // .data(mapInfo.features)
      // .enter()
      // .append('text')
      // .text(function(d) {  return d.properties.name })
      // .style('opacity', 0)
      // .attr('x', d =>  projection([d.geometry.coordinates.flat(Infinity)[0], 
      //   d.geometry.coordinates.flat(Infinity)[1]])[0])
      // .attr('y', d =>  projection([d.geometry.coordinates.flat(Infinity)[0], 
      //   d.geometry.coordinates.flat(Infinity)[1]])[1])
      // .attr('x', d => {return 20})
      // .attr('y', d => {return 400})
      // .attr('class', 'names')
      // .attr('fill', 'green')

  let mouseLeave = function (d) {
      d3.selectAll("path")
        .transition()
        .duration(200)
        .style("opacity", .8)
      d3.select(this)
        .transition()
        .duration(200)
        .style("stroke", "gray")
    }


        let mouseOver = function (d) {
      d3.selectAll("path")
        .transition()
        .duration(200)
        .style("opacity", .5)
      d3.select(this)
        .transition()
        .duration(200)
        .style("opacity", 1)
        .style("stroke", "dark-gray")
    }
    
      svg.selectAll("path").data(mapInfo.features)
      .enter().append("path")
      .attr("d", d => path(d))
      .attr("stroke", "gray")
      .attr("fill",
        d => d.properties.total ?
          colorScale(d.properties.total) : "white" )
      .append('title')
      .text(function (d){ 
        if (d.properties.total ) { return  d.properties.name + ' ' + d.properties.total }
      })
      .on("mouseleave", mouseLeave)
      .on("mouseover", mouseOver)


      svg.selectAll('path')
      .on("mouseover", function(d){
        this.style.opacity = '1'
      })
      .on("mouseleave", function(d){
        this.style.opacity = '0.5'
      })
      
  }

</script>

 <script src="app.js"></script>
</html>
